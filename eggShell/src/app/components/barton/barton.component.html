<div cdkDropListGroup>
    <div class="barton-container">
        <h2>Udvar lakói</h2>

        <div class="poultry-list" cdkDropList [cdkDropListData]="barton" (cdkDropListDropped)="drop($event)">
            <div class="items" *ngFor="let item of barton; index as i" cdkDrag [matBadge]="item.qty" matBadgeColor="accent"
                (click)="item.isOpen = !item.isOpen" (click)="openMenu(i, item)" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
                <!-- (click)="openMenu(i)" cdkOverlayOrigin #trigger="cdkOverlayOrigin"> -->
                <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger"
                    [cdkConnectedOverlayOpen]="item.isOpen">
                    <form class="item-form" ngForm>
                        <mat-form-field class="form-field" appearance="standard">
                            <mat-label>egyedszám</mat-label>
                            <input type="number" matInput placeholder="egyedszám" [value]="item.qty">
                        </mat-form-field>

                        <mat-form-field class="form-field" appearance="standard">
                            <mat-label>név</mat-label>
                            <input type="text" matInput placeholder="egyedi név">
                        </mat-form-field>
                        <p>{{item}}</p>
                    </form>
                </ng-template>
                <!-- [ngStyle]="{'background-image': 'url(' + item.image + ')'}"> -->
                <img [src]="item.image" alt="">
                <h4 >{{item.species}}</h4>
                <h6 >{{item.isOpen}}</h6>
            </div>
        </div>
    </div>

    <div class="barton-container">
        <h2>Baromfi fajták</h2>

        <div class="poultry-list" cdkDropList [cdkDropListData]="poultry" (cdkDropListDropped)="drop($event)">
            <div class="items" *ngFor="let item of poultry" cdkDrag>
                <!-- [ngStyle]="{'background-image': 'url(' + item.image + ')'}"> -->
                <img  [src]="item.image" alt="">
                <h4 >{{item.species}}</h4>
            </div>
        </div>
    </div>
</div>
