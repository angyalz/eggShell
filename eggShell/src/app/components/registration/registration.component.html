<section class="form-container">

    <form class="form" [formGroup]="userReg" (ngSubmit)="regUser(userReg.value)">
        <ng-container>

            <h2 mat-dialog-title>regisztráció</h2>

            <mat-form-field appearance="standard">
                <mat-label>felhasználónév</mat-label>
                <input type="text" matInput placeholder="felhasználónév" formControlName="username" required>
                <mat-error *ngIf="username.invalid 
                    && (
                        username.dirty || 
                        username.touched
                    )">
                    {{getErrorMessage(userReg, "username")}}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>email cím</mat-label>
                <input type="email" matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error *ngIf="email.invalid 
                    && (
                        email.dirty || 
                        email.touched
                    )">
                    {{getErrorMessage(userReg, "email")}}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>jelszó</mat-label>
                <input type="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <mat-error *ngIf="password.invalid 
                    && (
                        password.dirty || 
                        password.touched
                    )">
                    {{getErrorMessage(userReg, "password")}}
                </mat-error>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>jelszó</mat-label>
                <input type="password" matInput [type]="hide ? 'password' : 'text'" formControlName="passCheck"
                    required>
                <mat-error *ngIf="passCheck.invalid 
                    && (
                        passCheck.dirty || 
                        passCheck.touched
                    )">
                    {{getErrorMessage(userReg, "passCheck")}}
                </mat-error>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <!-- <mat-form-field appearance="standard">
                <mat-label>avatar linkje</mat-label>
                <input type="url" matInput placeholder="avatar linkje" formControlName="avatarUrl">
                <mat-error *ngIf="avatarUrl.invalid 
                                && (
                                    avatarUrl.dirty || 
                                    avatarUrl.touched
                                )">
                    {{getErrorMessage(userReg, "avatarUrl")}}
                </mat-error>
            </mat-form-field> -->

            <div mat-dialog-actions>
                <button type="submit" class="submit-button" [disabled]="userReg.invalid" mat-raised-button
                    mat-dialog-close color="primary">regisztrálok</button>
            </div>

        </ng-container>

    </form>

</section>
